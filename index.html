<html>

<head>
  <title>Synthordle</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">
  <link rel="stylesheet" href="wordle.css">
  <script src="wordle.js"> </script>
  

</head>

<body>
  <h1 id="title">Synthordle</h1>
  <br>
  <div id="board">
  </div>

  <div id="keyboard">
  </div>

  <br>
  <h1 id="answer"> </h1>

  <div class="menu-container">
    <label for="guesses">Number of Guesses (1-5):</label>
    <input type="number" id="guesses" min="1" max="5" value="4">
  
    <label for="reaction-id">Reaction ID:</label>
    <input type="number" id="reaction-id" value="0">
  
    <label for="direction">Direction:</label>
    <select id="direction">
      <option value="forward">Forward</option>
      <option value="backward">Backward</option>
    </select>
  
    <button onclick="applySettings()">Apply Settings</button>
  </div>
  

</body>

</html>
